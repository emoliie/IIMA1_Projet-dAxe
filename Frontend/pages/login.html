<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/login-style.css" />
  <link rel="stylesheet" type="text/css" href="../css/nav-style.css" />
  <title>Authentification</title>
</head>

<body>
  <nav>
    <a href="homepage.html"
      ><img src="../images/logo.png" alt="harry potter logo" class="logo"
    /></a>
    <ul class="list" id="burger-menu">
      <li><a href="homepage.html" class="menu">Home</a></li>
      <li><a href="cards.html" class="menu">Cards</a></li>
      <li><a href="booster.html" class="menu">Booster</a></li>
      <li><a href="login.html" class="menu">My Account</a></li>
    </ul>
    <div class="button-section" id="button" onclick="burgerMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </nav>

  <section class="login-section">

    <div class="box" id="box">

      <div class="form-container sign-up">

        <form id="register-form">

          <h2>Create Account</h2>

          <input type="text" name="username" id="register-username" placeholder="Username" required />
          <input type="email" name="email" id="register-email" placeholder="Email" required />
          <input type="password" name="password" id="register-password" placeholder="Password" required />

          <div id="register-message"></div>

          <button id="submit-register" type="submit">Register</button>

        </form>

      </div>

      <div class="form-container sign-in">

        <form id="login-form">

          <h2>Sign In</h2>

          <input type="email" name="email" id="login-email" placeholder="Email" required />
          <input type="password" name="password" id="login-password" placeholder="Password" required />

          <div id="login-message"></div>

          <button id="submit-login" type="submit">Sign In</button>

        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h2>Welcome Back wizard!</h2>
            <p>Enter your personal details to enter this wizarding world.</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h2>Hello, wizard!</h2>
            <p>Register with your personal details to enter this wizarding world.</p>
            <button class="hidden" id="register">Register</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../js/menu.js"></script>
  <script type="module" src="../js/login.js"></script>

</body>

</html>
