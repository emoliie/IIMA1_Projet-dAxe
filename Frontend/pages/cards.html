<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/nav-style.css" />
    <link rel="stylesheet" type="text/css" href="../css/cards-style.css" />

    <title>Cards</title>
  </head>

  <body>
    <nav>
      <a href="homepage.html"
        ><img src="../images/logo.png" alt="harry potter logo" class="logo"
      /></a>
      <ul class="list" id="burger-menu">
        <li><a href="homepage.html" class="menu">Home</a></li>
        <li><a href="cards.html" class="menu">Cards</a></li>
        <li><a href="booster.html" class="menu">Booster</a></li>
        <li><a href="login.html" class="menu">My Account</a></li>
      </ul>
      <div class="button-section" id="button" onclick="burgerMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>

    <section class="main">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search a character's card here."
        />
        <button id="search">Search</button>
      </div>

      <div class="filter">
        <button class="button-value All">All</button>
        <button class="button-value Gryffindor">Gryffindor</button>
        <button class="button-value Slytherin">Slytherin</button>
        <button class="button-value Ravenclaw">Ravenclaw</button>
        <button class="button-value Hufflepuff">Hufflepuff</button>
      </div>

      <div class="slider">
        <div id="characters-list"></div>

        <button id="next">&gt;</button>
        <button id="prev">&lt;</button>
      </div>
    </section>

    <div id="card-popup">
      <button class="close-btn">&times;</button>
      <div id="character-info"></div>
    </div>

    <script src="../js/menu.js"></script>
    <script type="module" src="../js/cards.js"></script>
    <script
      src="https://kit.fontawesome.com/5a6fe80c93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
